<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact Lilian Poultry Farm</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header id="site-header"></header>

  <!-- Contact Section -->
  <section class="contact-container">
    <!-- Contact Info -->
    <div class="contact">
      <div class="contacts-container">
        <h3>Contact Information</h3>
        <div class="info-item">
          <i class="fas fa-phone"></i>
          <a href="tel:+254707603345">+254 707 603 345</a>
        </div>
        <div class="info-item">
          <i class="fas fa-envelope"></i>
          <a href="mailto:lilianpoultry@gmail.com">lilianpoultryfarm@gmail.com</a>
        </div>
        <div class="info-item">
          <i class="fas fa-map-marker-alt"></i>
          <a href="https://goo.gl/maps/4v1x5Z2Q6kE2" target="_blank" rel="noopener">Lilian Poultry Farm, Wambwe, Mathioya</a>
        </div>
        <div class="social-links">
          <a href="https://facebook.com" target="_blank" rel="noopener" 
          title="Facebook - Lilian Poultry Farm"><i class="fab fa-facebook"></i></a>
          <a href="https://instagram.com/lilianpoultryfarm" target="_blank" rel="noopener" title="Instagram - Lilian Poultry Farm"><i class="fab fa-instagram"></i></a>
          <a href="https://twitter.com" target="_blank" rel="noopener" 
          title="Twitter - Lilian Poultry Farm"><i class="fab fa-twitter"></i></a>
          <a href="https://wa.me/254707603345" target="_blank" rel="noopener" 
          title="WhatsApp - Lilian Poultry Farm"><i class="fab fa-whatsapp"></i></a>
        </div>
      </div>
    </div>

    <!-- Contact Form -->
    <form>
      <label for="name">Name</label>
      <input type="text" id="name" name="name" placeholder="Your Name" required />
      <label for="email">Email</label>
      <input type="email" id="email" name="email" placeholder="Your Email" required />
      <label for="message">Message</label>
      <textarea id="message" name="message" placeholder="Your Message" required></textarea>
      <button type="submit">Send Message</button>
    </form>
  </section>

  <footer id="site-footer"></footer>
  <script src="js/script.js"></script>
</body>
</html>
